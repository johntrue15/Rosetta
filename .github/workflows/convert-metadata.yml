name: Build metadata.csv

on:
  push:
    paths:
      - 'data/metadata.json'
      - 'data/users.csv'
      - 'scripts/metadata_to_csv.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Convert metadata.json -> metadata.csv
        env:
          LOG_MATCHES: "0"  # set to "1" to print match diagnostics to logs
        run: |
          python /scripts/metadata_to_csv.py

      - name: Commit CSV (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/metadata.csv
            git commit -m "chore: update metadata.csv [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
